imports:
    - { resource: services/*.yml }

services:

    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    # Controllers
    Rohit\Bundle\SimpleRESTAdapterBundle\Controller\:
        resource: '../../Controller'
        public: true
        tags: ['controller.service_arguments']
        bind:
            $configRepository: '@Rohit\Bundle\SimpleRESTAdapterBundle\Repository\DataHubConfigurationRepository'
            $labelExtractor: '@Rohit\Bundle\SimpleRESTAdapterBundle\Extractor\LabelExtractorInterface'
