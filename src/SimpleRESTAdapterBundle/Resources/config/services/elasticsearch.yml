services:

    #
    # Builder
    #

    # Client Builder Factory
    simple_rest_adapter.elasticsearch.client_factory:
        class: Elasticsearch\Client
        factory: ['@Rohit\Bundle\SimpleRESTAdapterBundle\Elasticsearch\Builder\ClientBuilder', 'build']

    # Client Builder Service
    Rohit\Bundle\SimpleRESTAdapterBundle\Elasticsearch\Builder\ClientBuilderInterface: '@Rohit\Bundle\SimpleRESTAdapterBundle\Elasticsearch\Builder\ClientBuilder'
    Rohit\Bundle\SimpleRESTAdapterBundle\Elasticsearch\Builder\ClientBuilder:
        arguments:
            - '%simple_rest_adapter.es_hosts%'


    #
    # Index
    #

    # Index Persistence Service
    Rohit\Bundle\SimpleRESTAdapterBundle\Elasticsearch\Index\IndexPersistenceService:
        arguments:
            - '@simple_rest_adapter.elasticsearch.client_factory'
            - '@Rohit\Bundle\SimpleRESTAdapterBundle\Repository\DataHubConfigurationRepository'
            - '@Rohit\Bundle\SimpleRESTAdapterBundle\Provider\AssetProvider'
            - '@Rohit\Bundle\SimpleRESTAdapterBundle\Provider\DataObjectProvider'
            - '%simple_rest_adapter.index_settings%'

    # Query Service
    Rohit\Bundle\SimpleRESTAdapterBundle\Elasticsearch\Index\IndexQueryService:
        arguments:
            - '@simple_rest_adapter.elasticsearch.client_factory'
            - '%simple_rest_adapter.index_name_prefix%'


    #
    # Mapping
    #

    # Asset Mapping
    Rohit\Bundle\SimpleRESTAdapterBundle\Elasticsearch\Mapping\AssetMapping: ~

    # DataObject Mapping
    Rohit\Bundle\SimpleRESTAdapterBundle\Elasticsearch\Mapping\DataObjectMapping: ~

    # Folder Mapping
    Rohit\Bundle\SimpleRESTAdapterBundle\Elasticsearch\Mapping\FolderMapping: ~
